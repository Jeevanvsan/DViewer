<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeMirror Word Check Demo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/codemirror.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/mode/javascript/javascript.min.js"></script>
</head>
<body>

<textarea id="code"></textarea>

<script>
  var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
    lineNumbers: true,
    mode: "javascript"
  });

  // List of words to check against
  var wordList = ["apple", "banana", "orange", "grape"];

  function checkWord(word) {
    if (wordList.includes(word)) {
      console.log(word + " found in the list!");
      // Call your function here if a word matches
    }
  }

  editor.on("keydown", function(cm, event) {
    if (event.keyCode === 32) { // 32 is the keycode for space
      var cursor = cm.getCursor();
      var line = cm.getLine(cursor.line);
      var word = line.slice(0, cursor.ch).split(" ").pop();
      checkWord(word);
    }
  });
</script>

</body>
</html>
